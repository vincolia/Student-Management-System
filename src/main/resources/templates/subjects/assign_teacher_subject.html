<!doctype html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<script src="https://cdn.tailwindcss.com"></script>

<style>
    :root {
        --main-color: #4a76a8;
    }

    .bg-main-color {
        background-color: var(--main-color);
    }

    .text-main-color {
        color: var(--main-color);
    }

    .border-main-color {
        border-color: var(--main-color);
    }
    
    body {
   		background-color: #f3f4f6;
    }
</style>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

</head>

<body>

<nav class="relative w-full flex flex-wrap items-center justify-between py-3 bg-gray-900 text-gray-500 hover:text-gray-700 focus:text-gray-700 shadow-lg">
  <div class="container-fluid w-full flex flex-wrap items-center justify-between px-6">
    <div class="container-fluid ">
      <a class="text-xl text-black font-semibold text-gray-300 hover:text-gray-100 focus:text-gray-100 mr-4" 
      	href="/admin/student/home">Student Management</a>
      <a class="text-xl text-black font-semibold text-gray-300 hover:text-gray-100 focus:text-gray-100 mr-4"  
      	href="/admin/subjects">Subject Management</a>
      <a class="text-xl text-black font-semibold text-gray-300 hover:text-gray-100 focus:text-gray-100 mr-4"  
      	href="/admin/teacher">Teacher Management</a>
    </div>
  </div>
</nav>


		<div class="md:flex md:justify-center mb-6 py-8">

			<div class="block p-6 rounded-lg shadow-lg bg-white max-w-md">

				<h2
					class="font-medium leading-tight text-4xl mt-0 mb-2 text-gray-900 md:flex md:justify-center mb-6 py-3">Assign Teacher
					Subject</h2>
				 <div class="grid md:grid-cols-1 text-sm">
                            <div class="grid grid-cols-2">
                                <div class="px-4 py-1 font-semibold">Code</div>
                                <div class="px-4 py-1" th:text="${subject.code}"></div>
                            </div>
                            <div class="grid grid-cols-2">
                                <div class="px-4 py-1 font-semibold">Name</div>
                                <div class="px-4 py-1" th:text="${subject.name}"></div>
                            </div>
                     </div>

				<form th:action="@{/admin/subjects/save}" th:object="${subject}"
					method="POST">

					<!-- field all Info of students then save -->

					<input type="hidden" th:field="*{id}" /> 
					<input type="hidden" th:field="*{code}" /> 
					<input type="hidden" th:field="*{name}" /> 
					<input type="hidden" th:field="*{units}" /> 

					<!-- Info of students END -->

					<!-- Pick all Subjects to add -->			
					<div class="form-group mb-6">
						<label for="exampleTel0"
							class="form-label inline-block mb-2 text-gray-700">List of Teachers</label>
							<select
								class="form-select appearance-none
							          block
							          w-full
							          px-3
							          py-1.5
							          text-base
							          font-normal
							          text-gray-700
							          bg-white bg-clip-padding
							          border border-solid border-gray-300
							          rounded
							          transition
							          ease-in-out
							          m-0
								      focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
								aria-label="Default select example"
								th:field="*{teacher}">
								<th:block th:each = "teacher : ${teachers}">
									<option th:value="${teacher.id}" th:text="${teacher.getFullName}"></option>
								</th:block>
							</select>
					</div>
					
					<button type="submit"
						class="
				      w-full
				      px-6
				      py-2.5
				      bg-blue-600
				      text-white
				      font-medium
				      text-xs
				      leading-tight
				      uppercase
				      rounded
				      shadow-md
				      hover:bg-blue-700 hover:shadow-lg
				      focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
				      active:bg-blue-800 active:shadow-lg
				      transition
				      duration-150
				      ease-in-out">Submit</button>
				</form>
			</div>
		</div>
</body>
</html>
