<!doctype html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<script src="https://cdn.tailwindcss.com"></script>

<style>
    :root {
        --main-color: #4a76a8;
    }

    .bg-main-color {
        background-color: var(--main-color);
    }

    .text-main-color {
        color: var(--main-color);
    }

    .border-main-color {
        border-color: var(--main-color);
    }
    
    body {
   		background-color: #f3f4f6;
    }
</style>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

</head>

<body>

<!-- Navbar -->

	<div class="bg-gray-100">
		<div class="w-full text-white bg-main-color">
			<div x-data="{ open: false }"
				class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
				<div class="p-4 flex flex-row items-center justify-between">
					<a href="/admin/student/home"
						class="text-lg font-semibold tracking-widest uppercase rounded-lg focus:outline-none focus:shadow-outline">SMS
						Portal </a>
					<button
						class="md:hidden rounded-lg focus:outline-none focus:shadow-outline"
						@click="open = !open">
						<svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                        <path x-show="!open" fill-rule="evenodd"
								d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
								clip-rule="evenodd"></path>
                        <path x-show="open" fill-rule="evenodd"
								d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
								clip-rule="evenodd"></path>
                    </svg>
					</button>
				</div>
				<nav :class="{'flex': open, 'hidden': !open}"
					class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row">
					<div @click.away="open = false" class="relative"
						x-data="{ open: false }">
						<button @click="open = !open"
							class="flex flex-row items-center space-x-2 w-full px-4 py-2 mt-2 text-sm font-semibold text-left bg-transparent hover:bg-blue-800 md:w-auto md:inline md:mt-0 md:ml-4 hover:bg-gray-200 focus:bg-blue-800 focus:outline-none focus:shadow-outline">
							<span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>
							<svg fill="currentColor" viewBox="0 0 20 20"
								:class="{'rotate-180': open, 'rotate-0': !open}"
								class="inline w-4 h-4 transition-transform duration-200 transform">
                            <path fill-rule="evenodd"
									d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
									clip-rule="evenodd"></path>
                        </svg>
						</button>
						<div x-show="open"
							x-transition:enter="transition ease-out duration-100"
							x-transition:enter-start="transform opacity-0 scale-95"
							x-transition:enter-end="transform opacity-100 scale-100"
							x-transition:leave="transition ease-in duration-75"
							x-transition:leave-start="transform opacity-100 scale-100"
							x-transition:leave-end="transform opacity-0 scale-95"
							class="absolute right-0 w-full mt-2 origin-top-right rounded-md shadow-lg md:w-48">
							<div
								class="py-2 bg-white text-blue-800 text-sm rounded-sm border border-main-color shadow-sm">
								<a
									class="block px-4 py-2 mt-2 text-sm bg-white md:mt-0 focus:text-gray-900 hover:bg-indigo-100 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
									href="#">Settings</a> <a
									class="block px-4 py-2 mt-2 text-sm bg-white md:mt-0 focus:text-gray-900 hover:bg-indigo-100 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
									href="#">Help</a>
								<div class="border-b"></div>
								<a
									class="block px-4 py-2 mt-2 text-sm bg-white md:mt-0 focus:text-gray-900 hover:bg-indigo-100 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
									href="#">Logout</a>
							</div>
						</div>
					</div>
				</nav>
			</div>
		</div>

		<!-- End of Navbar -->

		<div class="md:flex md:justify-center mb-6 py-8">

			<div class="block p-6 rounded-lg shadow-lg bg-white max-w-md">

				<h2
					class="font-medium leading-tight text-4xl mt-0 mb-2 text-gray-900 md:flex md:justify-center mb-6 py-3">Add
					Subject</h2>
				 <div class="grid md:grid-cols-1 text-sm">
                            <div class="grid grid-cols-2">
                                <div class="px-4 py-1 font-semibold">Name</div>
                                <div class="px-4 py-1" th:text="${student.firstName} + ' ' + ${student.lastName}"></div>
                            </div>
                            <div class="grid grid-cols-2">
                                <div class="px-4 py-1 font-semibold">Course</div>
                                <div class="px-4 py-1" th:text="${student.course}"></div>
                            </div>
                            <div class="grid grid-cols-2">
                                <div class="px-4 py-1 font-semibold">Year Level</div>
                                <div class="px-4 py-1" th:text="${student.gradeLevel}"></div>
                            </div>
                     </div>

				<form th:action="@{/new/student/save}" th:object="${student}"
					method="POST">

					<!-- field all Info of students then save -->

					<input type="hidden" th:field="*{id}" /> 
					<input type="hidden" th:field="*{firstName}" /> 
					<input type="hidden" th:field="*{lastName}" /> 
					<input type="hidden" th:field="*{address}" /> 
					<input type="hidden" th:field="*{email}" />

					<input type="hidden" th:field="*{dob}" /> 
					<input type="hidden" th:field="*{gender}" /> 
					<input type="hidden" th:field="*{contactNumber}" /> 
					<input type="hidden" th:field="*{gradeLevel}" /> 
					<input type="hidden" th:field="*{course}" />
					<input type="hidden" th:field="*{courseTitle}" />

					<!-- Info of students END -->

					<!-- Pick all Subjects to add -->

					<div class="block py-4">
						<span class="text-gray-700">Subjects</span>
						<div class="mt-2">
							<th:block th:each="subject : ${listAllSubject}">
								<div>
									<label class="inline-flex items-center py-1">
									<input
										type="checkbox" 
										class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 
												focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
										th:field="*{subjects}" 
										th:text="${subject.name}"
										th:value="${subject.id}">
									</label>
								</div>
							</th:block>
						</div>
					</div>
					
					
					<button type="submit"
						class="
				      w-full
				      px-6
				      py-2.5
				      bg-blue-600
				      text-white
				      font-medium
				      text-xs
				      leading-tight
				      uppercase
				      rounded
				      shadow-md
				      hover:bg-blue-700 hover:shadow-lg
				      focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
				      active:bg-blue-800 active:shadow-lg
				      transition
				      duration-150
				      ease-in-out">Submit</button>
				</form>
			</div>
		</div>
</body>
</html>
